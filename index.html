<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–ª—è —Ç–µ–±—è ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Marck+Script&family=Caveat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            touch-action: manipulation;
            overflow: hidden;
        }

        body {
            background: linear-gradient(-45deg, #0c0b1a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            font-family: 'Caveat', cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            z-index: 5; /* –£–º–µ–Ω—å—à–∏–ª z-index —á—Ç–æ–±—ã –±—ã–ª –ø–æ–¥ —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ */
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 35px rgba(231, 76, 132, 0.25),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin: 0 auto;
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
        .container::-webkit-scrollbar {
            width: 3px;
        }
        
        .container::-webkit-scrollbar-thumb {
            background: rgba(255, 64, 129, 0.5);
            border-radius: 10px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #ff9ec0;
            text-shadow: 0 0 10px #ff4081;
            animation: glow 2s ease-in-out infinite alternate;
            line-height: 1.2;
            padding: 0 10px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4081; }
            to { text-shadow: 0 0 20px #ff79a9, 0 0 30px #ff4081; }
        }

        .date {
            font-family: 'Marck Script', cursive;
            font-size: 1.5rem;
            color: #a3d9ff;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        #mainHeart {
            font-size: 6.5rem;
            cursor: pointer;
            margin: 20px 0;
            display: inline-block;
            transition: all 0.3s;
            color: #ff4d8f;
            filter: drop-shadow(0 0 15px #ff0066);
            animation: heartbeat 1.2s infinite;
            user-select: none;
            -webkit-user-select: none;
            z-index: 10;
            position: relative;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .message-container {
            min-height: 120px;
            margin: 25px 0;
            padding: 20px 15px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            border-left: 4px solid #ff4081;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 5;
        }

        #message {
            font-size: 2.2rem;
            font-family: 'Marck Script', cursive;
            line-height: 1.3;
            color: #ffebf3;
            opacity: 1;
            transition: opacity 0.6s ease;
            padding: 0 5px;
            position: relative;
            z-index: 5;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0 10px;
            position: relative;
            z-index: 5;
        }

        button {
            padding: 16px 20px;
            font-family: 'Caveat', cursive;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ff4081, #ff9ec0);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
            user-select: none;
            -webkit-user-select: none;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            z-index: 5;
        }

        button:active {
            transform: scale(0.96);
            box-shadow: 0 2px 8px rgba(255, 64, 129, 0.6);
        }

        .signature {
            margin-top: 30px;
            font-size: 1.6rem;
            color: #a3d9ff;
            border-top: 1px dashed rgba(255, 255, 255, 0.2);
            padding-top: 15px;
            padding-bottom: 10px;
            position: relative;
            z-index: 5;
        }

        /* –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ - –í–´–®–ï –í–°–ï–ì–û! */
        #heartsContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100; /* –¢–µ–ø–µ—Ä—å —Å–µ—Ä–¥–µ—á–∫–∏ –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ! */
        }

        .floating-heart {
            position: absolute;
            font-size: 1.8rem;
            opacity: 0;
            color: #ff9ec0;
            animation: float linear forwards;
            user-select: none;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 10px rgba(255, 0, 102, 0.5);
        }

        @keyframes float {
            0% {
                opacity: 0.9;
                transform: translateY(100vh) rotate(0deg) scale(0.8);
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg) scale(1.2);
            }
        }

        /* –î–ª—è –ª–∏–≤–Ω—è —Å–µ—Ä–¥–µ—á–µ–∫ */
        .heart-rain {
            animation: rainFloat linear forwards;
        }

        @keyframes rainFloat {
            0% {
                opacity: 0.9;
                transform: translateY(-50px) rotate(0deg) scale(0.7);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg) scale(1.1);
            }
        }

        /* –°–≤–∞–π–ø-–ø–æ–¥—Å–∫–∞–∑–∫–∞ */
        .swipe-hint {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            animation: pulseHint 2s infinite;
            display: none;
            z-index: 5;
        }

        @keyframes pulseHint {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        /* –õ–∞–Ω–¥—à–∞—Ñ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                max-height: 85vh;
                padding: 15px;
                max-width: 90%;
            }
            
            h1 { font-size: 2.2rem; }
            #mainHeart { font-size: 4.5rem; margin: 10px 0; }
            #message { font-size: 1.8rem; }
            .message-container { min-height: 90px; margin: 15px 0; }
            button { padding: 12px 15px; font-size: 1.5rem; min-height: 50px; }
            .date { font-size: 1.3rem; margin-bottom: 15px; }
        }

        /* –ë–æ–ª—å—à–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω—ã */
        @media (min-width: 500px) and (max-width: 768px) {
            .container {
                padding: 25px;
            }
            h1 { font-size: 3.2rem; }
            #mainHeart { font-size: 7rem; }
        }

        /* –û—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
        @media (max-width: 350px) {
            h1 { font-size: 2.3rem; }
            #message { font-size: 1.9rem; }
            #mainHeart { font-size: 5.5rem; }
            button { font-size: 1.6rem; }
        }

        /* –ü–æ—Ä—Ç—Ä–µ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É */
        @media (orientation: portrait) and (max-height: 800px) {
            .swipe-hint {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div id="heartsContainer"></div>
    
    <div class="swipe-hint">
        <i class="fas fa-hand-point-up"></i> –õ–∏—Å—Ç–∞–π –≤–Ω–∏–∑
    </div>

    <div class="container">
        <h1><i class="fas fa-heart"></i> –î–ª—è –º–æ–µ–π —Å–∞–º–æ–π-—Å–∞–º–æ–π <i class="fas fa-heart"></i></h1>
        <p class="date">14 —Ñ–µ–≤—Ä–∞–ª—è ¬∑ üíò</p>

        <div id="mainHeart" title="–¢–∞–ø–Ω–∏ –º–µ–Ω—è!">‚ù§Ô∏è</div>

        <div class="message-container">
            <div id="message">–¢—ã –¥–µ–ª–∞–µ—à—å –º–æ–π –º–∏—Ä —è—Ä—á–µ —Å –∫–∞–∂–¥–æ–π —Å–µ–∫—É–Ω–¥–æ–π...</div>
        </div>

        <div class="controls">
            <button id="nextBtn">
                <i class="fas fa-forward"></i> –ï—â—ë))
            </button>
            <button id="heartRainBtn">
                <i class="fas fa-heart-broken"></i> –°–µ—Ä–¥–µ—á–Ω—ã–π –ª–∏–≤–µ–Ω—å
            </button>
            <button id="tapBtn">
                <i class="fas fa-hand-pointer"></i> –†–µ–∂–∏–º —Ä–∏—Å–æ–≤–∞–Ω–∏—è
            </button>
        </div>

        <div class="signature">
            –¶–µ–ª—É—é –∏ –æ–±–Ω–∏–º–∞—é –∫—Ä–µ–ø–∫–æ, —Ç–≤–æ–π –ú–∞—Ç—é—à–∞ <i class="fas fa-heart" style="color:#ff4d8f;"></i>
            <div style="font-size: 1.2rem; margin-top: 5px; color: rgba(255, 255, 255, 0.5);">
                –° –ª—é–±–æ–≤—å—é –∫ —Ç–µ–±–µ –æ–¥–Ω–æ–π
            </div>
        </div>
    </div>

    <script>
        // ========== –ú–ê–°–°–ò–í –° –ü–û–°–õ–ê–ù–ò–Ø–ú–ò ==========
        const phrases = [
            "–¢—ã –¥–µ–ª–∞–µ—à—å –º–æ–π –º–∏—Ä —è—Ä—á–µ —Å –∫–∞–∂–¥–æ–π —Å–µ–∫—É–Ω–¥–æ–π...",
            "–õ—é–±–ª—é —Ç–≤–æ–∏ –≥–ª–∞–∑–∫–∏, –∫–æ–≥–¥–∞ —Ç—ã —Å–º–µ—ë—à—å—Å—è! üòä",
            "–¢—ã –º–æ—ë —Å–∞–º–æ–µ –±–æ–ª—å—à–æ–µ —Å—á–∞—Å—Ç—å–µ!",
            "–° —Ç–æ–±–æ–π –¥–∞–∂–µ –æ–±—ã—á–Ω—ã–π –¥–µ–Ω—å —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –≤–æ–ª—à–µ–±–Ω—ã–º.",
            "–û–±–Ω–∏–º–∞—Ç—å —Ç–µ–±—è ‚Äî –º–æ—ë –ª—é–±–∏–º–æ–µ –∑–∞–Ω—è—Ç–∏–µ ü§ó",
            "–¢—ã –ø–∞—Ö–Ω–µ—à—å –∫–∞–∫ –ª—é–±–æ–≤—å –∏ —Å—á–∞—Å—Ç—å–µ...",
            "–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã —É –º–µ–Ω—è –µ—Å—Ç—å, —Ä–æ–¥–Ω–∞—è!",
            "–¶–µ–ª—É—é —Ç–µ–±—è –≤ —â—ë—á–∫—É, –≤ –Ω–æ—Å–∏–∫, –≤ –≥—É–±–∫–∏ üíã",
            "–•–æ—á—É –∑–∞—Å—ã–ø–∞—Ç—å –∏ –ø—Ä–æ—Å—ã–ø–∞—Ç—å—Å—è —Ç–æ–ª—å–∫–æ —Å —Ç–æ–±–æ–π.",
            "–¢—ã ‚Äî –ø—Ä–∏—á–∏–Ω–∞ –º–æ–µ–π —É–ª—ã–±–∫–∏ –∫–∞–∂–¥–æ–µ —É—Ç—Ä–æ.",
            "–ú–æ—ë —Å–µ—Ä–¥—Ü–µ –∑–∞–±–∏–ª–æ—Å—å —á–∞—â–µ, –∫–æ–≥–¥–∞ —è —Ç–µ–±—è —É–≤–∏–¥–µ–ª...",
            "–¢—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è –¥–µ–≤–æ—á–∫–∞ –Ω–∞ —Å–≤–µ—Ç–µ!",
            "–õ—é–±–ª—é —Ç–µ–±—è –±–æ–ª—å—à–µ, —á–µ–º –ø–µ–ª—å–º–µ–Ω–∏ —Å –º–∞–π–æ–Ω–µ–∑–æ–º üòÑ"
        ];

        // ========== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let currentPhraseIndex = 0;
        let drawMode = false;
        let lastTapTime = 0;
        let isDrawing = false;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const messageEl = document.getElementById('message');
        const nextBtn = document.getElementById('nextBtn');
        const heartRainBtn = document.getElementById('heartRainBtn');
        const tapBtn = document.getElementById('tapBtn');
        const mainHeart = document.getElementById('mainHeart');
        const heartsContainer = document.getElementById('heartsContainer');
        const container = document.querySelector('.container');

        // ========== –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        function showNextPhrase() {
            messageEl.style.opacity = 0;
            setTimeout(() => {
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
                messageEl.textContent = phrases[currentPhraseIndex];
                // –î–æ–±–∞–≤–ª—è–µ–º —ç–º–æ–¥–∑–∏ –∫ –Ω–µ–∫–æ—Ç–æ—Ä—ã–º —Ñ—Ä–∞–∑–∞–º
                const emojis = ['üíñ', 'üåü', 'ü•∞', '‚ú®', 'üå∏', 'üíï'];
                if (Math.random() > 0.6) {
                    messageEl.innerHTML += ` ${emojis[Math.floor(Math.random() * emojis.length)]}`;
                }
                messageEl.style.opacity = 1;
            }, 300);
        }

        function createFloatingHeart(x, y, special = false, isRain = false) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            
            // –†–∞–∑–Ω—ã–µ —Ç–∏–ø—ã —Å–µ—Ä–¥–µ—á–µ–∫
            const heartTypes = ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'ü§é', 'üñ§', 'ü§ç', 'üíò', 'üíù', 'üíñ', 'üíó', 'üíì', 'üíû', 'üíï'];
            heart.innerHTML = special ? 'üíò' : heartTypes[Math.floor(Math.random() * heartTypes.length)];
            
            // –†–∞–∑–º–µ—Ä
            const size = special ? 28 : (Math.random() * 20 + 18);
            heart.style.fontSize = `${size}px`;
            heart.style.left = `${x - size/2}px`;
            heart.style.top = `${y - size/2}px`;
            
            // –¶–≤–µ—Ç
            const colors = ['#ff9ec0', '#ff4081', '#ff79a9', '#ffb6c1', '#ff4d8f', '#ff6699', '#ff3366'];
            heart.style.color = special ? '#ff0066' : colors[Math.floor(Math.random() * colors.length)];
            
            // –î–ª—è –ª–∏–≤–Ω—è –¥—Ä—É–≥–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
            if (isRain) {
                heart.style.animationName = 'rainFloat';
                heart.style.animationDuration = `${Math.random() * 2 + 1}s`;
                heart.style.left = `${Math.random() * window.innerWidth}px`;
                heart.style.top = `-50px`;
            } else {
                heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
            }
            
            heartsContainer.appendChild(heart);
            
            // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                }
            }, (isRain ? 3000 : 5000));
        }

        // –§–ò–ö–°: –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ª–∏–≤–Ω—è
        function makeHeartRain(count = 50) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    createFloatingHeart(0, 0, false, true);
                }, i * 50); // –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É —Å–µ—Ä–¥–µ—á–∫–∞–º–∏
            }
        }

        function toggleDrawMode() {
            drawMode = !drawMode;
            tapBtn.innerHTML = drawMode 
                ? '<i class="fas fa-times"></i> –í—ã–∫–ª—é—á–∏—Ç—å —Ä–∏—Å–æ–≤–∞–Ω–∏–µ' 
                : '<i class="fas fa-hand-pointer"></i> –†–µ–∂–∏–º —Ä–∏—Å–æ–≤–∞–Ω–∏—è';
            
            // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
            if (navigator.vibrate) {
                navigator.vibrate(drawMode ? [50] : [20, 50, 20]);
            }
        }

        // ========== –¢–ê–ß-–°–û–ë–´–¢–ò–Ø (–ò–°–ü–†–ê–í–õ–ï–ù–û) ==========
        // –¢–∞–ø –ø–æ –æ—Å–Ω–æ–≤–Ω–æ–º—É —Å–µ—Ä–¥—Ü—É
        mainHeart.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const now = Date.now();
            if (now - lastTapTime < 300) { // –î–≤–æ–π–Ω–æ–π —Ç–∞–ø
                this.style.transform = 'scale(1.8) rotate(360deg)';
                makeHeartRain(30);
            } else {
                this.style.transform = 'scale(1.4) rotate(15deg)';
                // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏ –≤–æ–∫—Ä—É–≥ —Ü–µ–Ω—Ç—Ä–∞ —Å–µ—Ä–¥—Ü–∞
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => {
                        const angle = Math.random() * Math.PI * 2;
                        const radius = Math.random() * 80 + 40;
                        const x = centerX + radius * Math.cos(angle);
                        const y = centerY + radius * Math.sin(angle);
                        createFloatingHeart(x, y, true);
                    }, i * 30);
                }
            }
            lastTapTime = now;
            
            setTimeout(() => {
                this.style.transform = '';
            }, 400);
        });

        // –°–≤–∞–π–ø –≤–Ω–∏–∑ –ø–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—É - —Å–ª–µ–¥—É—é—â–∏–π —Ç–µ–∫—Å—Ç
        let startY = 0;
        container.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        }, {passive: true});

        container.addEventListener('touchend', (e) => {
            const endY = e.changedTouches[0].clientY;
            const diff = startY - endY;
            
            // –°–≤–∞–π–ø –≤–Ω–∏–∑ –Ω–∞ 50px
            if (diff > 50) {
                showNextPhrase();
                // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è
                if (navigator.vibrate) navigator.vibrate(30);
            }
        }, {passive: true});

        // –§–ò–ö–°: –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ —Ä–∏—Å–æ–≤–∞–Ω–∏–µ —Å–µ—Ä–¥–µ—á–µ–∫
        document.addEventListener('touchstart', (e) => {
            if (!drawMode) return;
            isDrawing = true;
            const touch = e.touches[0];
            createFloatingHeart(touch.clientX, touch.clientY, true);
        }, {passive: true});

        document.addEventListener('touchmove', (e) => {
            if (!drawMode || !isDrawing) return;
            
            const touch = e.touches[0];
            // –°–æ–∑–¥–∞–µ–º –º–µ–Ω—å—à–µ —Å–µ—Ä–¥–µ—á–µ–∫ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–≥—Ä—É–∂–∞—Ç—å
            if (Math.random() > 0.3) {
                createFloatingHeart(touch.clientX, touch.clientY);
            }
        }, {passive: true});

        document.addEventListener('touchend', () => {
            isDrawing = false;
        }, {passive: true});

        // –¢–∞–∫–∂–µ —Ä–∏—Å–æ–≤–∞–Ω–∏–µ –¥–ª—è –º—ã—à–∏ (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
        document.addEventListener('mousedown', (e) => {
            if (!drawMode) return;
            isDrawing = true;
            createFloatingHeart(e.clientX, e.clientY, true);
        });

        document.addEventListener('mousemove', (e) => {
            if (!drawMode || !isDrawing) return;
            if (Math.random() > 0.5) {
                createFloatingHeart(e.clientX, e.clientY);
            }
        });

        document.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        // ========== –ö–ù–û–ü–ö–ò ==========
        nextBtn.addEventListener('click', showNextPhrase);
        
        // –§–ò–ö–°: –õ–∏–≤–µ–Ω—å —Ä–∞–±–æ—Ç–∞–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ
        heartRainBtn.addEventListener('click', () => {
            makeHeartRain(60);
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        });
        
        tapBtn.addEventListener('click', toggleDrawMode);

        // ========== –ê–í–¢–û–°–¢–ê–†–¢ ==========
        window.addEventListener('load', function() {
            // –ù–µ—Å–∫–æ–ª—å–∫–æ —Å–µ—Ä–¥–µ—á–µ–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            setTimeout(() => makeHeartRain(15), 500);
            
            // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫
            setInterval(showNextPhrase, 10000);
            
            // –ü–æ–¥—Å–∫–∞–∑–∫–∞ –¥–ª—è –¥–≤–æ–π–Ω–æ–≥–æ —Ç–∞–ø–∞
            setTimeout(() => {
                mainHeart.style.animation = 'heartbeat 1.2s infinite, pulseHint 2s 3';
            }, 2000);
            
            // –ù–µ–º–Ω–æ–≥–æ —Å–µ—Ä–¥–µ—á–µ–∫ –≤ —Å–ª—É—á–∞–π–Ω—ã—Ö –º–µ—Å—Ç–∞—Ö
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createFloatingHeart(x, y);
                }, i * 200);
            }
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –ø—Ä–∏ –¥–æ–ª–≥–æ–º —Ç–∞–ø–µ
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
